name: Mediumish
title: Mediumish
description: 'Jekyll template, Medium styled, free for bloggers.'
logo: assets/images/logo.png
favicon: assets/images/logo.png
baseurl: ''
google_analytics: UA-46278016-1
disqus: demowebsite
mailchimp-list: >-
  https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b
include:
  - _pages
permalink: '/:title/'
authors:
  jared:
    name: Jared Morgan
    site: 'https://jaredleonmorgan.net'
    avatar: assets/images/jared.jpg
    bio: >-
      Technical writer, product person, VR junkie.
    email: jaredleonmorgan@gmail.com
    twitter: 'https://twitter.com/jaredmorgs'
plugins:
  - jekyll-asciidoc
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
asciidoctor:
  attributes:
    imagesdir: /assets/images
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: disabled
adsense-data-ad-client: ca-pub-3412143450191416
adsense-data-ad-slot: '1363087678'
lazyimages: enabled
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
url: ''
