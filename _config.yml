name: 'Stuff and Things by Jared Morgan'
title: 'Stuff and Things by Jared Morgan'
description: 'Tech Writer | Podcaster | Pinball fan | VR junkie'
logo: assets/images/jared.png
favicon: assets/images/favicon.ico
baseurl: ''
google_analytics: UA-58317734-1
disqus: jaredmorgs.disqus.com
include:
  - _pages
permalink: '/:title/'
authors:
  jared:
    name: Jared Morgan
    site: 'https://jaredleonmorgan.net'
    avatar: assets/images/jared.png
    bio: >-
      Technical writer, product person, VR junkie.
    email: jaredleonmorgan@gmail.com
    twitter: 'https://twitter.com/jaredmorgs'
plugins:
  - jekyll-asciidoc
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
paginate: 6
paginate_path: '/page:num/'
asciidoctor:
  attributes:
    imagesdir: /assets/images
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
adsense: disabled
adsense-data-ad-client: ca-pub-3412143450191416
adsense-data-ad-slot: '1363087678'
lazyimages: enabled
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
url: 'https://www.jaredleonmorgan.net'
